<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Olla AI for Instagram</title>
</head>

<body>
    <div id="grid-container">
        <div class="header">
            <h1 class="title">Welcome to Olla AI</h1>
        </div>
        <div class="login-container">
            <p>Experience seamless onboarding with Olla AI's innovative solutions.</p>
            <button id="get-started-button" class="login-button" onclick="initializeFacebookSDK()">Get Started</button>
        </div>
        <div class="footer text-center">
            <p>Learn more about us at <a href="https://www.olla.ai">www.olla.ai</a></p>
        </div>
    </div>

    <script>
        function initializeFacebookSDK() {
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) { return; }
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk')
            );
            window.fbAsyncInit = function () {
                FB.init({
                    appId: '7130922673611664',
                    xfbml: true,
                    version: 'v19.0'
                });

                FB.login(function (response) {
                    if (response.authResponse) {
                        console.log('Welcome!  Fetching your information.... ');
                        FB.api('/me', { fields: 'name, email, picture' }, function (response) {
                            document.getElementById("profile").innerHTML = "Good to see you, " + response.name + ". i see your email address is " + response.email
                        });
                    } else {
                        console.log('User cancelled login or did not fully authorize.');
                    }
                });
            };
        }

        document.getElementById("get-started-button").addEventListener("click", function () {
            initializeFacebookSDK();
        });


        FB.getLoginStatus(function (response) {
            statusChangeCallback(response)
            console.log(response);
        });

    </script>

</body>

</html>
